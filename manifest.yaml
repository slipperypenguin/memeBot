---
packages:
 meme_package:
  actions:
    spicy_meme_getter:
      location: src/app.js
      runtime: nodejs:8
    spicy_meme_xkcd:
      location: src/xkcd.js
      runtime: nodejs:10
    spicy_meme_xkcd_location:
      location: src/xkcd_location.js
      runtime: nodejs:10
  sequences:
    spicy_meme_sequence:
      actions: spicy_meme_xkcd_location, spicy_meme_xkcd
  triggers:
    spicy_meme_trigger:
      feed: @FEED_BASE@/spicy_meme_getter
      inputs:
        isJSONData: string
    spicy_meme_trigger_2:
      feed: @FEED_BASE@/spicy_meme_sequence
      inputs:
        isJSONData: string
  rules:
    meme_rule:
      action: spicy_meme_getter
      trigger: spicy_meme_trigger
    meme_rule_2:
      action: spicy_meme_sequence
      trigger: spicy_meme_trigger_2
